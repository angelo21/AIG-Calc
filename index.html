<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AIG Calulator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="container">
            <h1>AIG Calculator</h1>
            <div id="form">
                <form>
                    Sex:
                        <select id="sex">
                            <option>Male</option>
                            <option>Female</option>

                        </select>

                            
                        
                    <p>
                        Age: <input id="age" class="input" type="number" min="50" max="85" placeholder="Number Between 50 and 85">
                    </p>
                    <p>
                        Face: <input id="face" class="input" type="number" min"5" max="25" placeholder="Number Between 5 and 25">
                    </p>
                    <div class="center">
                        <button type="button">Submit</button>
                    </div>
                </form>
            </div><!--end form-->
            <div id="result"></div>
        </div><!--end container-->

        <script src="script.js"></script>
    </body>
</html>
